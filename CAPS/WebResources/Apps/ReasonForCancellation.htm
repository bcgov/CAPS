<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="../../ClientGlobalContext.js.aspx"></script>
    <script src="../Scripts/Common/jquery-3.4.1.min.js" type="text/javascript"></script>

    <style>
        .popUp {
            font-size: 17px;
            font-family: Segoe UI Regular, SeguoUI, Arial;
            color: rgb(51, 51, 51);
        }
    </style>


    <script type="text/javascript">
        $(document).ready(function () {


        });

        function validate() {
            if (!$("#cancellationReason").val()) {
                alert("You must enter a reason for cancellation.");
                return false;
            }

            return $("#cancellationReason").val();
        }

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    </script>
</head>
<body>
    <!--<h1>Submission Categories</h1>-->
    <div style="padding:15px;" class="popUp">
        <textarea id="cancellationReason" name="cancellationReason" rows="4" cols="50"></textarea>   
        <p style="padding-top:15px">This will cancel the submission and cannot be undone.</p> 
</div>

</body>
</html>
