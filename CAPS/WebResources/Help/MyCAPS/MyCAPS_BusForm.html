        <h1>Bus Form</h1>
        <p>I do not see this bus record in the dropdown list for my <balloon target="[data-id=&quot;caps_nonreplaceable-FieldSectionItemContainer&quot;]" title="Request Replaceability to be set to Yes" details="This field is locked and only editable by a ministry user. If the replaceability requirements are met or it is under a unique scenario, contact the ministry and request for it to be updated.">Bus Replacement</balloon> project request. How do I make it selectable?</p><p></p><p>How is the <balloon target="[data-id=&quot;caps_nonreplaceable-FieldSectionItemContainer&quot;]" title="Manually Set by Ministry - Replaceable" details="This flag is manually set by the Ministry and defaulted to Replaceable &quot;Yes&quot;. In select scenarios, some buses are not replaceable. For example, when a bus is Sold or Replaced.">Replaceable </balloon>flag set?</p><p></p><p>How is the <balloon target="[data-lp-id=&quot;form-sectionHeader-Bus_eligibilityinfo&quot;]" title="Eligibility Information" details="This section takes information based on the kilometers driven, age of the bus, along with the Bus Type. Based on a combination of these values, the eligibility information is automatically calculated. ">Eligibility Information</balloon> calculated? </p><p></p><p>How is the <balloon target="[data-id=&quot;caps_estimatedeligibilityyear-FieldSectionItemContainer&quot;]" title="Estimated Eligibility Year" details="For each bus there is a Bus Age and Kilometrage threshold associated to it based on their Bus Type. Both thresholds must be met, and the Estimated Eligibility Year is populated with the higher of the two. Utilizing the average kilometrage driven and year put into service, calculations are made to determine when the age and kilometrage estimates are hit. ">Estimated Eligibility Year</balloon> calculated? </p><p></p><p></p>
